<div class="modal-header">
  <h4 class="modal-title pull-left">{{(item.id)?'Edit':'Add'}} Item</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="item">
    {{item.name}}
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-success"
    (click)="saveAndClose()"
  >Cancel</button>
  <button
    type="button"
    class="btn btn-default"
    (click)="bsModalRef.hide()"
  >Cancel</button>
</div>
